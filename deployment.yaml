apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-spring-app
  name: demo-spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-spring-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: demo-spring-app
    spec:
      containers:
        - image: gcr.io/project-id/my-app
          imagePullPolicy: Always
          ports:
            - containerPort: 6666
          name: demo-spring-app